<!DOCTYPE html>
<html>

<head>
    <title>2</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app=""
      ng-init="
    data.greetings = [
            {hello: 'Hello', world: 'world', language: 'English'},
            {hello: 'Guten Tag', world: 'Welt', language: 'German'},
            {hello: 'Hola', world: 'mundo', language: 'Spanish'},
            {hello: 'Bonjour', world: 'monde', language: 'French'},
            {hello: 'Ciao', world: 'mondo', language: 'Italian'},
            {hello: 'Konnichiwa', world: 'sekai', language: 'Japanese'},
            {hello: 'Selam', world: 'dünya', language: 'Turkish'},
            {hello: 'Namaste', world: 'duniyā', language: 'Hindi'},
            {hello: 'NuqneH', world: '\'u\'', language: 'Klingon'}
          ]"
        >

<div class="main-panel panel panel-primary">
    <div class="panel-heading">Lesson 2 - Data Binding to Complex Objects continued, ng-repeat</div>
    <div class="panel-body">
        <table border="1" class="table table-striped table-bordered">
            <tr>
                <th>Say hello</th>
                <th>to the world</th>
                <th>in a language</th>
            </tr>

            <!-- ng-repeat:

                From the AngularJS docs (https://docs.angularjs.org/api/ng/directive/ngRepeat):

                "The ngRepeat directive instantiates a template once per item from a collection.
                Each template instance gets its own scope, where the given loop variable is set
                to the current collection item, and $index is set to the item index or key."

            -->

            <!-- Pro-tip: For larger and/or more complex data-sources, ng-repeat will start
                to have a visible impact on performance. For most browsers, you can expect this
                to happen at around 2000/2500 distinct bindings (For example: If we have a list
                of complex items "data.greetings" that we want to use in ng-repeat and are binding
                to three items "greeting.hello," "greeting.world," and "greeting.language" for each
                item in the list, this means we will likely start noticing a performance hit at
                around 750 items (~= 2250/3).

                This means, if your Angular SPA starts to run slowly and you use ng-repeat (and
                derivative directives) with large/complex datasets in your app, 1) these are a
                likely culprit and b) you should consider re-designing/re-architecting the use
                case.

                For more on the issue, see:
                http://stackoverflow.com/questions/9682092/databinding-in-angularjs/9693933#9693933
            -->

            <tr ng-repeat="greeting in data.greetings">
                <td>{{ greeting.hello }}</td>
                <td>{{ greeting.world }}</td>
                <td>{{ greeting.language }}</td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js">
</script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</body>

</html>
