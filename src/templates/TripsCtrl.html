<table border="1" class="table table-striped table-bordered">
    <tbody>
    <tr class="no-select">
        <th ng-click="sortBy('visitDate')">
            Date Visited
            <i class="fa" ng-class="getSortClass('visitDate', stylesModel.sortClasses)"></i>
        </th>
        <th ng-click="sortBy('description')">
            Description
            <i class="fa" ng-class="getSortClass('description', stylesModel.sortClasses)"></i>
        </th>
    </tr>
    <tr ng-repeat="trip in tripModel.currentGreeting.trips | orderBy:tripModel.sortColumn:tripModel.isReversed">
        <td>{{ trip.visitDate }}</td>
        <td>{{ trip.description }}</td>
        <td>
            <button style="width:100%" class="btn btn-danger table-btn" ng-click="removeTrip(trip, tripModel)">
                <i class="fa fa-minus"></i>
            </button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>
            <input type="text" class="form-control add-input" ng-model="tripModel.addTrip.visitDate" />
        </td>
        <td>
            <input type="text" class="form-control add-input" ng-model="tripModel.addTrip.description" />
        </td>
        <td>
            <button style="width:100%" class="btn btn-success table-btn" ng-click="addGreeting(tripModel.addTrip, tripModel)"><i class="fa fa-plus"></i>
            </button>
        </td>
    </tr>
    </tfoot>
</table>
